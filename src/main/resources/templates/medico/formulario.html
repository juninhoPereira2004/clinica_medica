<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<div th:replace="fragments/header :: body"></div>

<h2 th:text="${#strings.isEmpty(medico.id) ? 'Cadastrar Médico' : 'Editar Médico'}"></h2>

<form th:action="@{/medicos/salvar}" th:object="${medico}" method="post" class="mt-4">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" th:field="*{nome}" required />
    </div>

    <div class="mb-3">
        <label for="crm" class="form-label">CRM</label>
        <input type="text" class="form-control" id="crm" th:field="*{crm}" required />
    </div>

    <div class="mb-3">
        <label for="especialidade" class="form-label">Especialidade</label>
        <input type="text" class="form-control" id="especialidade" th:field="*{especialidade}" required />
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
    <a th:href="@{/medicos}" class="btn btn-secondary">Cancelar</a>
</form>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
