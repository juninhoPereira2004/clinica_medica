<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<div th:replace="fragments/header :: body"></div>

<h2 class="mb-4">Lista de Médicos</h2>

<a class="btn btn-primary mb-3" th:href="@{/medicos/novo}">Novo Médico</a>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>Nome</th>
        <th>CRM</th>
        <th>Especialidade</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="medico : ${medicos}">
        <td th:text="${medico.nome}">Nome</td>
        <td th:text="${medico.crm}">CRM</td>
        <td th:text="${medico.especialidade}">Especialidade</td>
        <td>
            <a class="btn btn-sm btn-warning" th:href="@{'/medicos/editar/' + ${medico.id}}">Editar</a>
            <a class="btn btn-sm btn-danger" th:href="@{'/medicos/excluir/' + ${medico.id}}"
               onclick="return confirm('Deseja excluir este médico?');">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
