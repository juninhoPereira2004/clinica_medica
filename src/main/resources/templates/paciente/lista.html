<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<div th:replace="fragments/header :: body"></div>

<h2 class="mb-4">Lista de Pacientes</h2>

<a class="btn btn-primary mb-3" th:href="@{/pacientes/novo}">Novo Paciente</a>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>Data de Nascimento</th>
        <th>Telefone</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="paciente : ${pacientes}">
        <td th:text="${paciente.nome}">Nome</td>
        <td th:text="${paciente.cpf}">CPF</td>
        <td th:text="${paciente.dataNascimento}">Nascimento</td>
        <td th:text="${paciente.telefone}">Telefone</td>
        <td>
            <a class="btn btn-sm btn-warning" th:href="@{'/pacientes/editar/' + ${paciente.id}}">Editar</a>
            <a class="btn btn-sm btn-danger" th:href="@{'/pacientes/excluir/' + ${paciente.id}}"
               onclick="return confirm('Deseja excluir este paciente?');">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
