<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<div th:replace="fragments/header :: body"></div>

<h2 class="mb-4">Agenda de Atendimentos</h2>

<a class="btn btn-primary mb-3" th:href="@{/agendamentos/novo}">Novo Agendamento</a>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>Médico</th>
        <th>Paciente</th>
        <th>Data e Hora</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="agenda : ${agendamentos}">
        <td th:text="${agenda.medico.nome}">Médico</td>
        <td th:text="${agenda.paciente.nome}">Paciente</td>
        <td th:text="${#temporals.format(agenda.dataHora, 'dd/MM/yyyy HH:mm')}">DataHora</td>
        <td>
            <a class="btn btn-sm btn-warning" th:href="@{'/agendamentos/editar/' + ${agenda.id}}">Editar</a>
            <a class="btn btn-sm btn-danger" th:href="@{'/agendamentos/excluir/' + ${agenda.id}}"
               onclick="return confirm('Deseja excluir este agendamento?');">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
